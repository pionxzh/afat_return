<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8" />
    <style type="text/css">
        @font-face {
            font-family: 'Microsoft JhengHei';
            src: url(./msjh.ttc);
        }

        * {
            font-family: 'Microsoft JhengHei';
        }

        body {
            -webkit-transform: scale(1, 1);
            -webkit-transform-origin: left;
            transform: scale(1, 1);
            transform-origin: left;
            background-color: transparent;
            font-size: 13px;
            line-height: 16px;
            margin: 0;
            max-width: 1px;
        }

        div {
            background-color: #36393f;
            font-weight: inherit;
            font-style: inherit;
            font-family: inherit;
            font-size: 100%;
            vertical-align: baseline;
            word-wrap: break-word;
            text-rendering: optimizeLegibility;
        }

        .header {
            display: -webkit-box;
            display: flex;
            -webkit-box-align: start;
            height: 1.7em;
        }

        .markup {
            color: #dcddde;
            font-size: 0.9375rem;
            line-height: 1.3;
            white-space: nowrap;
            word-wrap: break-word;
        }

        .container {
            display: -webkit-box;
            display: flex;
            -webkit-box-align: start;
            align-items: flex-start;
            flex-direction: column;
            max-width: 1px;
            max-height: 1px;
        }

        .message {
            padding: 30px 20px;
            padding-left: 10px;
            padding-right: 40px;
            margin-bottom: .2em;
        }

        .wrapper {
            margin: -2px 20px 20px;
            width: 40px;
            height: 40px;
            position: relative;
            flex-shrink: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-position: 50%;
            background-size: 100%;
        }

        .timestamp {
            color: hsla(0, 0%, 100%, .2);
            font-size: 0.75rem;
            letter-spacing: 0;
            font-weight: 600;
            margin-left: .3rem;
        }

        .username {
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0;
            cursor: pointer;
        }

        .meta {
            word-wrap: break-word;
            white-space: nowrap;
            margin: 0;
        }

        .content {
            padding-right: 10px;
            margin-left: 80px;
        }

        .mention-user {
            color: #7289da;
            background-color: rgba(114, 137, 218, .1);
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="message">
            <div class="header">
                <div class="wrapper">
                    <div class="avatar" id='avatar'></div>
                </div>
                <h2 class="meta">
                    <span class="username" id='username'>$username$</span>
                    <time class="timestamp" id='timestamp'>$timestamp$</time>
                </h2>
            </div>

            <div class="content">
                <div class="markup" id="ctx">測試</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="UTF-8" src="temp.js"></script>
</body>

</html>
